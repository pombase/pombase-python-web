<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protein features for {{gene_uniquename}} </title>
    <link href="https://cdn.jsdelivr.net/npm/tippy.js@6.3.7/dist/tippy.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tippy.js@6.3.7/themes/light-border.css" rel="stylesheet">
  </head>
  <body>
    <div id="pfv" style="margin-top:50px" ></div>

    <script src="https://cdn.jsdelivr.net/npm/@rcsb/rcsb-saguaro/build/rcsb-saguaro.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src=" https://cdn.jsdelivr.net/npm/tippy.js@6.3.7/dist/tippy.umd.min.js "></script>

    <script language="javascript" type="text/javascript">
window.onload = (event) => {

fetch("https://desktop.kmr.nz/api/v1/dataset/latest/protein_features/{{gene_uniquename}}")
  .then((response) => {
    return response.json();
  })
  .then((data) => {
    let rowConfigData = [
      {
        trackId: "sequenceTrack",
        trackHeight: 20,
        trackColor: "#F9F9F9",
        displayType: "sequence",
        nonEmptyDisplay: true,
        rowTitle: "Sequence",
        trackData: [
          {
            begin: 1,
            value: data.sequence
          }
        ]
      }
    ];

    const colours = {
      'TM domains': '#44f',
      'Disordered regions': '#292',
      'Low complexity regions': '#545',
      'Coiled coils': '#9922aa',
      'Variants': '#f00',
      'Modifications': '#00f',
      'Pfam families': '#aa0',
    }

    data.tracks.map(track => {
      if (track.features.length > 0) {
        let conf = {
          trackId: track.name,
          trackHeight: 25,
          trackColor: "#fcfcfc",
          displayType: track.display_type,
          displayColor: colours[track.name] || '#ba6',
          rowTitle: track.name,
          trackData: track.features.map(feature => {
            const firstPos = feature.positions[0];
            const lastPos = feature.positions[feature.positions.length - 1];
            const newFeature = {
              id: feature.id,
              displayName: feature.display_name,
              begin: firstPos[0],
              end: lastPos[1],
            };

            if (feature.positions.length > 1) {
              let gaps = [];
              for (let i = 0; i < feature.positions.length - 1; i++) {
                const current = feature.positions[i];
                const next = feature.positions[i+1];
                gaps.push({
                  begin: current[1],
                  end: next[0],
                });
              }
              newFeature.gaps = gaps;
            }

            return newFeature;
          }),
        };

        rowConfigData.push(conf);
      }
    });

    const tooltips = {};

    const boardConfigData = {
      length: data.sequence.length,
      trackWidth: 800,
      includeAxis: true,
      elementEnterCallBack: function(obj, e) {
        if (obj.displayName) {
          const tip = tippy(e.target);
          tip.setContent(obj.displayName);
          const props = { theme: 'light-border', allowHTML: true };
          if (e.offsetX > 600) {
            // avoid ovelapping the right hand controls
            props.placement = 'left';
          }
          tip.setProps(props);
          tip.show();
          tooltips[obj.id] = tip;
        }
      },
      elementLeaveCallBack: function(obj, e) {
        if (obj.id && tooltips[obj.id]) {
          const tip = tooltips[obj.id];
          tip.destroy();
        }
      },
    };

    const elementId = "pfv";
    const pfv = new RcsbFv.Create({
      boardConfigData,
      rowConfigData,
      elementId
    });
  });
};
    </script>
  </body>
</html>
